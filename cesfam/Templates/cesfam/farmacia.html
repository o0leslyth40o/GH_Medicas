{% extends "cesfam/base.html" %}
{% load static %}

{% block contenido %}

    <div class="row">

        {%for p in productos %}
        <div class="card text-center" style="width: 18rem; margin: 25px">
            <br>
            <h5>{{ p.nombre | capfirst }}</h5>
            <br>
            {% if p.imagen %}
            <img src="{{ p.imagen.url }}" alt="imagen producto">
            {% endif %}
            <div class="card-body">
                <p>{{ p.descripcion | capfirst }}</p>
                <p>Disponibles {{ p.stock | capfirst }}</p>
            </div>
        </div>
       
       {% endfor %}
    </div>

{% endblock %}
